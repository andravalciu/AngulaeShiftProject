
<div class="divAllWorkersTable"></div>
<table  class="allWorkersTable ">
    <thead>
      <tr>
        <th >Email</th>
        <th>Password</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
      </tr>
    </thead>
    <tbody>
      <!-- Iterate through each worker in the Database collection -->
      <tr *ngFor="let worker of workers">
        <td><a [routerLink]="['/edit-profile', worker.email]">{{worker.email}}</a></td>
        <td>{{worker.password}}</td>
        <td>{{worker.fName}}</td>
        <td>{{worker.lName}}</td>
        <td>{{worker.age}}</td>
      </tr>
    </tbody>
  </table>
